<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messier Objects WebGL Globe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            height: 100vh;
        }
        
        #canvas-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #canvas {
            display: block;
            width: 1024px;
            height: 1024px;
            margin: 0 auto;
        }
        
        @media (max-height: 1100px) {
            #canvas {
                width: 800px;
                height: 800px;
            }
        }
        
        @media (max-height: 900px) {
            #canvas {
                width: 600px;
                height: 600px;
            }
        }
        
        @media (max-width: 1100px) {
            #canvas {
                width: 80vmin;
                height: 80vmin;
            }
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 15px;
            z-index: 10;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .rotation-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 5px;
            text-align: center;
        }
        
        button {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #444;
        }
        
        #reset-rotation {
            grid-column: 1 / span 3;
            margin-top: 5px;
        }
        
        #toggle-texture {
            width: 100%;
        }
        
        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
        }
        
        #fps {
            font-family: monospace;
        }
        
        #object-info {
            margin-top: 10px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
            
            <div id="controls">
                <div class="control-group">
                    <h3>Rotation</h3>
                    <div class="rotation-controls">
                        <div></div>
                        <button id="rotate-up">↑</button>
                        <div></div>
                        <button id="rotate-left">←</button>
                        <button id="rotate-down">↓</button>
                        <button id="rotate-right">→</button>
                        <button id="reset-rotation">Reset</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>Display</h3>
                    <button id="toggle-texture">Toggle Texture Display</button>
                </div>
            </div>
            
            <div id="info-panel">
                <div><span id="fps">-- FPS</span></div>
                <div id="object-info">
                    <p>Hover over a Messier object to see details</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="webgldemo.bc.js"></script>
</body>
</html>
