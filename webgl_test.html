<!DOCTYPE html>
<html>
<head>
  <title>WebGL Diagnostics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    #canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #333;
      background-color: #000;
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>WebGL Diagnostic Tests</h1>
  <canvas id="canvas" width="800" height="600"></canvas>
  <div id="log"></div>
  
  <script>
    // Create a custom console logger that captures output to the log div
    (function() {
      const logDiv = document.getElementById('log');
      const originalLog = console.log;
      const originalError = console.error;
      
      console.log = function() {
        const args = Array.from(arguments);
        const message = args.join(' ');
        logDiv.textContent += `[LOG] ${message}\n`;
        logDiv.scrollTop = logDiv.scrollHeight;
        originalLog.apply(console, arguments);
      };
      
      console.error = function() {
        const args = Array.from(arguments);
        const message = args.join(' ');
        logDiv.textContent += `[ERROR] ${message}\n`;
        logDiv.scrollTop = logDiv.scrollHeight;
        originalError.apply(console, arguments);
      };
    })();
  </script>
  
  <!-- Load the compiled js_of_ocaml script -->
  <script src="_build/default/test/webgl_test.bc.js"></script>
</body>
</html>
